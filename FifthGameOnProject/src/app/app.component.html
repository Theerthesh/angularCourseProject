<app-game-on (Count)="SetCount($event)"></app-game-on>'
<div class="container">
  <div class="row" *ngFor="let o of oddnumber">
    <div class="col-sm-3 text-bg-primary m-1">
      <app-odd-num [Number]="o"></app-odd-num>
    </div>
  </div>
    <div *ngFor="let e of evenNumber" class="row">
        <app-even-num [Number]="e"></app-even-num>
    </div>
</div>
